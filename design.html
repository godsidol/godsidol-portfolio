<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>godsidol // design</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <article class="snap-scroll-container">
        <section class="fixed-card">
            <img class="fixed-img" src="./assets/images/rotc/rotc-front.jpg" alt="rotc front cover">
            
            <div class="fixed-listing">
                        <ul>
                            <li>Photoshop</li>
                            <li>InDesign</li>
                            <li>Illustrator</li>
                            <li>Premiere Pro</li>
                            <li>After Effects</li>
                        </ul>
            </div>
        </section>

        <div>
            <h1 class="productText">Product</h1>
        </div>
        <div>
            <img class="product-image" src="./assets/images/rotc/rotc-front.jpg" alt="rotc front cover">
        </div>
        <div>
            <img class="product-image" src="./assets/images/rotc/rotcback.jpg" alt="">
        </div>
        <div>
            <img class="product-image" src="./assets/images/rotc/rotcs.jpg" alt="">
        </div>
        <div>
            <img class="full-image" src="./assets/images/rotc/IMG_8513-Edit.jpg" alt="">
        </div>

        <div>
            <h1 class="materialText">Materials</h1>
        </div>

        <div>
            <h1 class="promotionText">Promotion</h1>
        </div>

        <div>
            <video src="./assets/videos/diadozMainstageOpener.mp4" controls muted></video>
        </div>

        <section class="fixed-card">
            <img class="fixed-img" src="./assets/images/atlas/atlas-fixed.png" alt="rotc front cover">
            
            <div class="fixed-listing">
                        <ul>
                            <li>Blender</li>
                            <li>Rhino 3D</li>
                            <li>Pepakura Designer</li>
                            <li>Microsoft Excel</li>
                            <li></li>
                        </ul>
            </div>
        </section>

        <div>
            <h1 class="productText">Product</h1>
        </div>
        <div>
            <img  src="./assets/images/atlas/IMG_8275.jpg" alt="rotc front cover">
        </div>
        <div>
            <img src="./assets/images/atlas/IMG_8276.jpg" alt="">
        </div>
        <div>
            <img src="./assets/images/atlas/IMG_8277.jpg" alt="">
        </div>
        <div>
            <img src="./assets/images/atlas/IMG_8278.jpg" alt="">
        </div>
    </article>
    
    <script src="./design.js"></script>
</body>
</html>
